{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        .review-container { max-width: 600px; margin: 20px auto; padding: 15px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .review { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .review:last-child { border-bottom: none; }
        .rating { color: gold; font-size: 20px; }
        .comment { font-size: 14px; color: #333; }
    </style>
</head>
<body>

    <h1>Product Reviews</h1>

    <div class="review-container">
        {% for review in reviews %}
            <div class="review">
                <p class="rating">‚≠ê {{ review.rating }}/5</p>
                <p class="comment">"{{ review.comment }}"</p>
                <p><strong>Product:</strong> {{ review.product.name }}</p>
            </div>
        {% empty %}
            <p>No reviews yet.</p>
        {% endfor %}
    </div>

</body>
</html>
